<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <link

    <body>
        <div class="main">

        <div class="content">

                    </p>

            </div>
            <div class="mainText">
                <span>프로젝트그룹 앤더는 이제 </span>

            <div class="information">
                <span>ander@pg-ander.com</span>
            </div>
            <div class="buttonImage" id="imgLink">HOMEPAGE 〉</div>

        <canvas id="three-canvas"></canvas>
